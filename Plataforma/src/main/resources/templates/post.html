/*
    DEMO STYLE
*/
@import
	"https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";

body {
	font-family: 'Poppins', sans-serif;
	background: #fafafa;
}

p {
	font-family: 'Poppins', sans-serif;
	font-size: 1.2em;
	font-weight: 300;
	line-height: 1.7em;
	color: #696969;
	text-align: justify;
}

h5 {
	font-family: 'Poppins', sans-serif;
	font-size: 1.2em;
	font-weight: 300;
	line-height: 1.7em;
	color: #999;
}

a, a:hover, a:focus {
	color: inherit;
	text-decoration: none;
	transition: all 0.3s;
}

.navbar {
	padding: 15px 10px;
	background: #fff;
	border: none;
	border-radius: 0;
	margin-bottom: 40px;
	box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.navbar-btn {
	box-shadow: none;
	outline: none !important;
	border: none;
}

.line {
	width: 100%;
	height: 1px;
	border-bottom: 1px dashed #ddd;
	margin: 40px 0;
}

/* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */
#sidebar {
	width: 250px;
	position: fixed;
	top: 0;
	left: -250px;
	height: 100vh;
	z-index: 999;
	background: #7386D5;
	color: #fff;
	transition: all 0.3s;
	overflow-y: scroll;
	box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
}

#sidebar.active {
	left: 0;
}

#dismiss {
	width: 35px;
	height: 35px;
	line-height: 35px;
	text-align: center;
	background: #7386D5;
	position: absolute;
	top: 10px;
	right: 10px;
	cursor: pointer;
	-webkit-transition: all 0.3s;
	-o-transition: all 0.3s;
	transition: all 0.3s;
}

#dismiss:hover {
	background: #fff;
	color: #7386D5;
}

.overlay {
	display: none;
	position: fixed;
	width: 100vw;
	height: 100vh;
	background: rgba(0, 0, 0, 0.7);
	z-index: 998;
	opacity: 0;
	transition: all 0.5s ease-in-out;
}

.overlay.active {
	display: block;
	opacity: 1;
}

#sidebar .sidebar-header {
	padding: 20px;
	background: #6d7fcc;
}

#sidebar ul.components {
	padding: 20px 0;
	border-bottom: 1px solid #47748b;
}

#sidebar ul p {
	color: #fff;
	padding: 10px;
}

#sidebar ul li a {
	padding: 10px;
	font-size: 1.1em;
	display: block;
}

#sidebar ul li a:hover {
	color: #7386D5;
	background: #fff;
}

#sidebar ul li.active>a, a[aria-expanded="true"] {
	color: #fff;
	background: #6d7fcc;
}

a[data-toggle="collapse"] {
	position: relative;
}

.dropdown-toggle::after {
	display: block;
	position: absolute;
	top: 50%;
	right: 20px;
	transform: translateY(-50%);
}

ul ul a {
	font-size: 0.9em !important;
	padding-left: 30px !important;
	background: #6d7fcc;
}

ul.CTAs {
	padding: 20px;
}

ul.CTAs a {
	text-align: center;
	font-size: 0.9em !important;
	display: block;
	border-radius: 5px;
	margin-bottom: 5px;
}

a.download {
	background: #fff;
	color: #7386D5;
}

a.article, a.article:hover {
	background: #6d7fcc !important;
	color: #fff !important;
}

/* ---------------------------------------------------
    CONTENT STYLE
----------------------------------------------------- */
#content {
	width: 100%;
	padding: 20px;
	min-height: 100vh;
	transition: all 0.3s;
	position: absolute;
	top: 0;
	right: 0;
}

.destaque {
	transition: all .2s ease-in-out;
}

.destaque:hover {
	transform: scale(1.04);
	-webkit-box-shadow: 0px 3px 5px 3px rgba(0, 0, 0, 0.29);
	-moz-box-shadow: 0px 3px 5px 3px rgba(0, 0, 0, 0.29);
	box-shadow: 0px 3px 5px 3px rgba(0, 0, 0, 0.29);
}

.tituloPost {
	border-left: 8px solid #AB0F41;
	color: #AB0F41;
	padding: 8px;
	margin: 0.6em 0px 0px 0px;
	text-align: left;
	-webkit-box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	-moz-box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	-webkit-box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	position: absolute;
	bottom: 30px;
	background-color: #fff;
	opacity: 0.9;
	width: 100%;
}

.circle img {
	background-color: #ddd;
	border-radius: 100%;
	height: 150px;
	object-fit: cover;
	width: 150px;
}

.sticky {
	position: fixed;
	top: 0;
	z-index: 899;
}

.navbar-light {
	-webkit-box-shadow: 0px 6px 12px -1px rgba(153, 153, 153, 1);
	-moz-box-shadow: 0px 6px 12px -1px rgba(153, 153, 153, 1);
	box-shadow: 0px 6px 12px -1px rgba(153, 153, 153, 1);
}

.fixed-top {
	z-index: 899;
}

.invisivel {
	display: none;
}

.fr-quick-insert {
	display: none;
}
</style>

</head>

		var campo = document.querySelector("#filtrar-tabela");		
		
		var materiaisDefault = document.querySelectorAll(".material");

		campo
				.addEventListener(
						"input",
						function() {
							
							materiaisDefault.forEach(function(material) {

							});

							var materiais_div = document
									.querySelector("#materiais");

							if (this.value.length > 0) {

									material.classList.add("invisivel");

								var xhr = new XMLHttpRequest();

								xhr.open("GET",
										"http://localhost:8080/api/materiais/filtrar/"
												+ this.value);

								xhr
										.addEventListener(
												"load",
												function() {

																.log(xhr.responseText);

																.parse(resposta);

														lista
																.forEach(function(
																		material) {

																	var dataString = new Date(
																			material.dataRegistro);

																	var data = dataString
																			.getDate()
																			+ '/'
																			+ (dataString
																					.getMonth() + 1)
																			+ '/'
																			+ dataString
																					.getFullYear()
																			+ ' '
																			+ dataString
																					.getHours()
																			+ ':'
																			+ dataString
																					.getMinutes();

																	var materialDiv = document
																			.createElement("div");

																																			
																			
																			if(material.url.includes(".jpg")){
																				
																				materialDiv.innerHTML ='<div class=\"card p-2 m-2 material\"><img class=\"card-img-top text-center\" src=\"http://localhost:3000/'+ material.url +'\" border=\"0\" style=\"margin-bottom: 5px\" \/><div class=\"card-body\" style=\"margin: 0; padding: 2px 0\"><a href=\"http://localhost:3000/'+ material.url +'\" "target=\"_blank\" style=\"font-size: 1.1em; \">'+ material.nome +'<\/a><p class=\"card-text text-muted\" style=\"font-size: 1em; margin-top: 6px\"><a href=\"#\" data-toggle=\"modal\" data-target=\"#cam_' + material.id + '\" class=\"badge badge-info\" target=\"_blank\">Imagem<\/a> <small>'+ data +'<\/small><span><button class=\"btn btn-warning btn-sm float-right\" onclick=\"definirDestaque(\'http://localhost:3000/'+ material.url +'\')\">Destaque<\/button><\/span><\/p><\/div><\/div>';

																			}else{
																				
																				var tipo = '';
																				
																				if(material.url.includes(".mp3")){tipo = 'Áudio';}
																				if(material.url.includes(".mp4")){tipo = 'Vídeo';}
																				if(material.url.includes(".pdf")){tipo = 'Texto';}
																				
																				materialDiv.innerHTML ='<div class=\"card p-2 m-2 material\"><div class=\"card-body\" style=\"margin: 0; padding: 2px 0\"><a href=\"http:\/\/localhost:3000\/'+ material.url +'\" target=\"_blank\" title=\"'+ material.nome +'\" style=\"font-size: 1.1em\">'+ material.nome +' <\/a><p class=\"card-text text-muted\" style=\"font-size: 1em\"><a href=\"#\" data-toggle=\"modal\" data-target=\"#cam_'+ material.id +'\" class=\"badge badge-info\" target=\"_blank\">'+ tipo +'<\/a> <small>'+ data +'<\/small> | <small>'+ material.tamanho +'<\/small><\/p><\/div><\/div>';
																				
																			}
																			
																	materiais_div
																			.appendChild(materialDiv);

																});

													}

												});

								xhr.send();

							} else {

								materiais.forEach(function(material) {

								materiaisDefault.forEach(function(material) {
