<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"

<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"

	crossorigin="anonymous"></script>


<style type="text/css">

/*
    DEMO STYLE
*/
@import
	"https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";

body {
	font-family: 'Poppins', sans-serif;
	background: #fafafa;
}

p {
	font-family: 'Poppins', sans-serif;
	font-size: 1.2em;
	font-weight: 300;
	line-height: 1.7em;
	color: #696969;
	text-align: justify;
}

h5 {
	font-family: 'Poppins', sans-serif;
	font-size: 1.2em;
	font-weight: 300;
	line-height: 1.7em;
	color: #999;
}

a, a:hover, a:focus {
	color: inherit;
	text-decoration: none;
	transition: all 0.3s;
}

.navbar {
	padding: 15px 10px;
	background: #fff;
	border: none;
	border-radius: 0;
	margin-bottom: 40px;
	box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.navbar-btn {
	box-shadow: none;
	outline: none !important;
	border: none;
}

.line {
	width: 100%;
	height: 1px;
	border-bottom: 1px dashed #ddd;
	margin: 40px 0;
}

/* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */
#sidebar {
	width: 250px;
	position: fixed;
	top: 0;
	left: -250px;
	height: 100vh;
	z-index: 999;
	background: #7386D5;
	color: #fff;
	transition: all 0.3s;
	overflow-y: scroll;
	box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
}

#sidebar.active {
	left: 0;
}

#dismiss {
	width: 35px;
	height: 35px;
	line-height: 35px;
	text-align: center;
	background: #7386D5;
	position: absolute;
	top: 10px;
	right: 10px;
	cursor: pointer;
	-webkit-transition: all 0.3s;
	-o-transition: all 0.3s;
	transition: all 0.3s;
}

#dismiss:hover {
	background: #fff;
	color: #7386D5;
}

.overlay {
	display: none;
	position: fixed;
	width: 100vw;
	height: 100vh;
	background: rgba(0, 0, 0, 0.7);
	z-index: 998;
	opacity: 0;
	transition: all 0.5s ease-in-out;
}

.overlay.active {
	display: block;
	opacity: 1;
}

#sidebar .sidebar-header {
	padding: 20px;
	background: #6d7fcc;
}

#sidebar ul.components {
	padding: 20px 0;
	border-bottom: 1px solid #47748b;
}

#sidebar ul p {
	color: #fff;
	padding: 10px;
}

#sidebar ul li a {
	padding: 10px;
	font-size: 1.1em;
	display: block;
}

#sidebar ul li a:hover {
	color: #7386D5;
	background: #fff;
}

#sidebar ul li.active>a, a[aria-expanded="true"] {
	color: #fff;
	background: #6d7fcc;
}

a[data-toggle="collapse"] {
	position: relative;
}

.dropdown-toggle::after {
	display: block;
	position: absolute;
	top: 50%;
	right: 20px;
	transform: translateY(-50%);
}

ul ul a {
	font-size: 0.9em !important;
	padding-left: 30px !important;
	background: #6d7fcc;
}

ul.CTAs {
	padding: 20px;
}

ul.CTAs a {
	text-align: center;
	font-size: 0.9em !important;
	display: block;
	border-radius: 5px;
	margin-bottom: 5px;
}

a.download {
	background: #fff;
	color: #7386D5;
}

a.article, a.article:hover {
	background: #6d7fcc !important;
	color: #fff !important;
}

/* ---------------------------------------------------
    CONTENT STYLE
----------------------------------------------------- */
#content {
	width: 100%;
	padding: 20px;
	min-height: 100vh;
	transition: all 0.3s;
	position: absolute;
	top: 0;
	right: 0;
}

.destaque {
	transition: all .2s ease-in-out;
}

.destaque:hover {
	transform: scale(1.04);
	-webkit-box-shadow: 0px 3px 5px 3px rgba(0, 0, 0, 0.29);
	-moz-box-shadow: 0px 3px 5px 3px rgba(0, 0, 0, 0.29);
	box-shadow: 0px 3px 5px 3px rgba(0, 0, 0, 0.29);
}

.tituloPost {
	border-left: 8px solid #AB0F41;
	color: #AB0F41;
	padding: 8px;
	margin: 0.6em 0px 0px 0px;
	text-align: left;
	-webkit-box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	-moz-box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	-webkit-box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	position: absolute;
	bottom: 30px;
	background-color: #fff;
	opacity: 0.9;
	width: 100%;
}

.circle img {
	background-color: #ddd;
	border-radius: 100%;
	height: 150px;
	object-fit: cover;
	width: 150px;
}

.sticky {
	position: fixed;
	top: 0;
	z-index: 899;
}

.navbar-light {
	-webkit-box-shadow: 0px 6px 12px -1px rgba(153, 153, 153, 1);
	-moz-box-shadow: 0px 6px 12px -1px rgba(153, 153, 153, 1);
	box-shadow: 0px 6px 12px -1px rgba(153, 153, 153, 1);
}

.fixed-top {
	z-index: 899;
}

.invisivel {
	display: none;
}

.conteudo {
	margin-top: 20px;
}

.conteudo a {
	color: blue;
}

video {
	outline: 0;
}

video:active {
	outline: none;
}

audio {
	outline: 0;
}

audio:active {
	outline: none;
}
</style>

</head>

<body>

	<div class="wrapper">
		<!-- Sidebar  -->
		<nav id="sidebar">
			<div id="dismiss">
				<i class="fas fa-arrow-left"></i>
			</div>


			<ul class="list-unstyled components">
				<p th:text="${usuario.nome}"></p>

				<li><a href="#">Perfil</a></li>
				<li><a href="/logout">Logout</a></li>


			</ul>


		</nav>

		<!-- Page Content  -->
		<div id="content">

			<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

				<div class="container-fluid">

					<button type="button" id="sidebarCollapse" class="btn btn-info">
						<i class="fas fa-align-left"></i>
					</button>
					<button class="btn btn-dark d-inline-block d-lg-none ml-auto"
						type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="fas fa-align-justify"></i>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="nav navbar-nav ml-auto">

							<th:block th:if="${usuario.papel == 'Administrador'}">
								<li class="nav-item active"><a class="nav-link"
									href="/materiais" th:text="#{material}"></a></li>
								<li class="nav-item active"><a class="nav-link"
									href="/posts/adicionar">Post</a></li>
							</th:block>

							<li class="nav-item active"><a class="nav-link"
								href="/categorias" th:text="#{categoria}"></a></li>
								
								<li class="nav-item active"><a class="nav-link"
								href="/tags">Tag</a></li>

						</ul>
					</div>



				</div>
				<div class="navbar-right">

					<a href="/perfil" class="navbar-brand pull-right"
						th:text="#{nome_plataforma}"></a>

				</div>
			</nav>

			<div class="container-fluid" style="margin-top: 90px">




				<div class="row" style="margin-top: 40px">

					<div class="col-md-12">

						<form method="post" class="form-inline" style="margin-bottom: 30px" th:action="@{/categorias}" th:object="${categoria}">
							
							<div class="form-group mx-sm-1 mb-2">
								<input
									type="text" class="form-control" 
									th:placeholder="#{novaCategoria}" th:field="*{nome}">
							</div>
							<button type="submit" class="btn btn-primary mb-2" th:text="#{salvar}"></button>
							
						</form>
						
						<table>
						

						<th:block th:each="categoria : ${categorias}">
						<tr>
							<td>
							<span th:text="${categoria.nome}"
									style="padding: 8px; margin: 6px 6px; background-color: #212529; color: #fff; text-align: left"></span>
							</td>
							<td>
							<ul style="margin: 30px 0; margin-bottom: 40px">
							<th:block th:each="post : ${categoria.posts}">

								<li style="margin-top: 15px">
								
									<p th:text="${post.titulo +' - '+ #temporals.format(post.dataRegistro, 'dd/MM/yyyy')}" style="margin-bottom: 5px"></p>
																	
									<!-- <img th:src="${post.destaque}" class="img-fluid" style="max-width: 150px !important;"/>
								 -->
								</li>
								
							</th:block>
							
							</ul>
							</td>
</tr>
						</th:block>
						
</table>

					</div>


				</div>




			</div>

		</div>
	</div>



	<div class="overlay"></div>

	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
	<!-- jQuery Custom Scroller CDN -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

</body>

</html>
