<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title th:text="#{nome_plataforma}"></title>

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">

<!-- Scrollbar Custom CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
	crossorigin="anonymous"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/starrr.css}" />

<link rel="stylesheet" th:href="@{/css/bookblock.css}" />
<link rel="stylesheet" th:href="@{/css/default.css}" />

<style type="text/css">

/*
    DEMO STYLE
*/
@import
	"https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";

body {
	font-family: 'Poppins', sans-serif;
	background: #fafafa;
}

p {
	font-family: 'Poppins', sans-serif;
	font-size: 1.2em;
	font-weight: 300;
	line-height: 1.7em;
	color: #696969;
	text-align: justify;
}

h5 {
	font-family: 'Poppins', sans-serif;
	font-size: 1.2em;
	font-weight: 300;
	line-height: 1.7em;
	color: #999;
}

a, a:hover, a:focus {
	color: inherit;
	text-decoration: none;
	transition: all 0.3s;
}

.navbar {
	padding: 15px 10px;
	background: #fff;
	border: none;
	border-radius: 0;
	margin-bottom: 40px;
	box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.navbar-btn {
	box-shadow: none;
	outline: none !important;
	border: none;
}

.line {
	width: 100%;
	height: 1px;
	border-bottom: 1px dashed #ddd;
	margin: 40px 0;
}

/* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */
#sidebar {
	width: 250px;
	position: fixed;
	top: 0;
	left: -250px;
	height: 100vh;
	z-index: 999;
	background: #7386D5;
	color: #fff;
	transition: all 0.3s;
	overflow-y: scroll;
	box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
}

#sidebar.active {
	left: 0;
}

#dismiss {
	width: 35px;
	height: 35px;
	line-height: 35px;
	text-align: center;
	background: #7386D5;
	position: absolute;
	top: 10px;
	right: 10px;
	cursor: pointer;
	-webkit-transition: all 0.3s;
	-o-transition: all 0.3s;
	transition: all 0.3s;
}

#dismiss:hover {
	background: #fff;
	color: #7386D5;
}

.overlay {
	display: none;
	position: fixed;
	width: 100vw;
	height: 100vh;
	background: rgba(0, 0, 0, 0.7);
	z-index: 998;
	opacity: 0;
	transition: all 0.5s ease-in-out;
}

.overlay.active {
	display: block;
	opacity: 1;
}

#sidebar .sidebar-header {
	padding: 20px;
	background: #6d7fcc;
}

#sidebar ul.components {
	padding: 20px 0;
	border-bottom: 1px solid #47748b;
}

#sidebar ul p {
	color: #fff;
	padding: 10px;
}

#sidebar ul li a {
	padding: 10px;
	font-size: 1.1em;
	display: block;
}

#sidebar ul li a:hover {
	color: #7386D5;
	background: #fff;
}

#sidebar ul li.active>a, a[aria-expanded="true"] {
	color: #fff;
	background: #6d7fcc;
}

a[data-toggle="collapse"] {
	position: relative;
}

.dropdown-toggle::after {
	display: block;
	position: absolute;
	top: 50%;
	right: 20px;
	transform: translateY(-50%);
}

ul ul a {
	font-size: 0.9em !important;
	padding-left: 30px !important;
	background: #6d7fcc;
}

ul.CTAs {
	padding: 20px;
}

ul.CTAs a {
	text-align: center;
	font-size: 0.9em !important;
	display: block;
	border-radius: 5px;
	margin-bottom: 5px;
}

a.download {
	background: #fff;
	color: #7386D5;
}

a.article, a.article:hover {
	background: #6d7fcc !important;
	color: #fff !important;
}

/* ---------------------------------------------------
    CONTENT STYLE
----------------------------------------------------- */
#content {
	width: 100%;
	padding: 20px;
	min-height: 100vh;
	transition: all 0.3s;
	position: absolute;
	top: 0;
	right: 0;
}

.destaque {
	transition: all .2s ease-in-out;
}

.destaque:hover {
	transform: scale(1.04);
	-webkit-box-shadow: 0px 3px 5px 3px rgba(0, 0, 0, 0.29);
	-moz-box-shadow: 0px 3px 5px 3px rgba(0, 0, 0, 0.29);
	box-shadow: 0px 3px 5px 3px rgba(0, 0, 0, 0.29);
}

.tituloPost {
	border-left: 8px solid #AB0F41;
	color: #AB0F41;
	padding: 8px;
	margin: 0.6em 0px 0px 0px;
	text-align: left;
	-webkit-box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	-moz-box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	-webkit-box-shadow: 0px 6px 5px 3px rgba(0, 0, 0, 0.29);
	position: absolute;
	bottom: 30px;
	background-color: #fff;
	opacity: 0.9;
	width: 100%;
}

.circle img {
	background-color: #ddd;
	border-radius: 100%;
	height: 150px;
	object-fit: cover;
	width: 150px;
}

.sticky {
	position: fixed;
	top: 0;
	z-index: 899;
}

.navbar-light {
	-webkit-box-shadow: 0px 6px 12px -1px rgba(153, 153, 153, 1);
	-moz-box-shadow: 0px 6px 12px -1px rgba(153, 153, 153, 1);
	box-shadow: 0px 6px 12px -1px rgba(153, 153, 153, 1);
}

.fixed-top {
	z-index: 899;
}

.invisivel {
	display: none;
}

.conteudo {
	margin-top: 20px;
}

.conteudo a {
	color: blue;
}

video {
	outline: 0;
}

video:active {
	outline: none;
}

audio {
	outline: 0;
}

audio:active {
	outline: none;
}
</style>

</head>

<body>

	<div class="wrapper">
		<!-- Sidebar  -->
		<nav id="sidebar">
			<div id="dismiss">
				<i class="fas fa-arrow-left"></i>
			</div>



			<div class="sidebar-header">

				<div class="circle">

					<!-- <img src="http://localhost:3000/sdfsfdsfdfsfd.jpg" /> -->

				</div>
			</div>


		</nav>

		<!-- Page Content  -->
		<div id="content">

			<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

				<div class="container-fluid">


					<a href="#" class="navbar-brand pull-right"
						th:text="#{nome_plataforma}"></a>


					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="nav navbar-nav ml-auto">

							<li class="nav-item active"><a class="nav-link" href="#"
								th:text="#{cadastro}"></a></li>

							<li class="nav-item active"><a class="nav-link" href="#"
								data-toggle="modal" data-target="#login">Login</a></li>


							<li class="nav-item "><select id="locales"
								class="form-control" style="padding: 4px">
									<option value="" selected disabled hidden>Idioma</option>
									<option value="pt" th:text="#{lang.pt}"></option>
									<option value="en" th:text="#{lang.eng}"></option>
									<option value="es" th:text="#{lang.es}"></option>
							</select></li>



						</ul>
					</div>



				</div>

			</nav>

			<div class="container-fluid" style="margin-top: 110px">

				<div class="row">



					<div class="col-md-12" style="margin-bottom: 30px;">
						<th:block th:each="categoria : ${categorias}">

							<small><span th:text="${categoria.nome}"
											style="padding: 8px 6px;margin: 6px 6px; background-color: #17a2b8; color: #fff; text-align: left; font-size: 1.5em"></span></small>

							<th:block th:each="post : ${categoria.posts}">

								<small><span th:text="${post.titulo}"
									style="margin: 6px 4px; background-color: #212529; color: #fff; text-align: left; font-size: 1.2em"></span></small>

							</th:block>

						</th:block>
					
					</div>

				</div>



				<div class="row" style="margin-top: 25px">



					<div class="col-md-3" th:each="post,count : ${posts}"
						style="margin-bottom: 30px;">

					
							<div class="destaque">

								<h5
									style="background-color: #17a2b8; opacity: 0.8; padding: 10px; color: #fff"
									th:text="${post.titulo}"></h5>

							</div>


					</div>


				</div>


				<div class="row" style="margin-top: 60px; display: none;">

					<div class="col-md-8">

						<div th:each="post,count : ${posts}">

							<span th:id="'post_' + ${post.id}"></span>

							<div style="position: relative">

								<div class="text-center">


									<img th:src="${post.destaque}" class="img-fluid"
										style="padding: 18px; padding-top: 0px" />

								</div>

								<div class="tituloPost">

									<div class="my-rating"></div>

									<h3 th:text="${post.titulo}"
										style="margin-bottom: 0px; padding-bottom: 0px"></h3>

									<small
										th:text="${#temporals.format(post.dataRegistro, 'dd/MM/yyyy')}"
										style="margin-top: 0"></small>

								</div>


							</div>


							<div class="conteudo" th:id="'conteudo_' +${post.id}"></div>


							<div class="row" style="margin-top: 20px">

								<div class="col-md-6 text-left">

									<small>
										<p>
											Tags: <span th:text="${post.tags}"></span>
										</p>
									</small>

								</div>
								<div class="col-md-6 text-right">

									<th:block th:each="categoria : ${post.categorias}">

										<small><span th:text="${categoria.nome}"
											style="padding: 4px; margin: 8px 4px 8px 0px; background-color: #212529; color: #fff; text-align: left"></span></small>

									</th:block>

								</div>


							</div>




							<div class="line"></div>

						</div>


					</div>

					<div class="col-md-4">

						<!--  555 -->

						<div class="input-group input-group-lg"
							style="margin-bottom: 30px">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-lg"
									style="background-color: #17a2b8; color: #fff;">Pesquisar</span>
							</div>
							<input type="text" class="form-control" aria-label="Large"
								aria-describedby="inputGroup-sizing-sm" name="filtro"
								id="filtrar-tabela">
						</div>

						<!--  -->

						<div th:each="post : ${posts}" class="text-center" id="materiais">

							<div class="card p-3 m-3 material"
								style="border: 1px solid #17a2b8">



								<img class="card-img-top text-center"
									th:src="@{${post.destaque }}" alt="Img" border="0" /> <small><p
										class="card-title" th:text="${post.titulo}"
										style="margin: 10px 0"></p></small>

								<p class="card-text text-muted">
									<small
										th:text="${#temporals.format(post.dataRegistro, 'dd/MM/yyyy HH:mm')}"
										style="font-size: 0.7em"></small>
								</p>



							</div>




						</div>

						<!--  -->
					</div>

				</div>

				<!-- Login -->
				<div class="modal fade" id="login" tabindex="-1" role="dialog"
					aria-labelledby="login" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Login</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">

								<form method="post" th:action="@{/login}" th:object="${usuario}">
									<div class="form-group">
										<label for="email">E-mail</label> <input type="email"
											class="form-control" id="email" th:field="*{email}">

									</div>
									<div class="form-group">
										<label for="senha" th:text="#{senha}"></label> <input
											type="password" class="form-control" id="senha"
											th:field="*{senha}">
									</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-secondary">Login</button>
								</form>
							</div>
						</div>
					</div>
				</div>


			</div>

		</div>
	</div>



	<div class="overlay"></div>

	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
	<!-- jQuery Custom Scroller CDN -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

	<script type="text/javascript" th:src="@{/js/starrr.js}"></script>



	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
			
			var posts = [[${posts}]];
		
			let destaques = document.querySelectorAll(".destaque");
			
			//let links = document.querySelectorAll("a");
			
			
			
			let countDestaque = 0;
			
			function addBackGroundImage(destaque){
				
				
				
					destaques[countDestaque].style.cssText = "padding-top: 12px; height: 400px ;background: url("+ destaque +") top center no-repeat; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;";
				
			
				
				countDestaque++;
			}
			
					
		
			posts.forEach((post) => {
				
				let cam = '#conteudo_' + post.id;
				
				document.querySelector(cam).innerHTML = post.conteudo;
				
				let links = document.querySelector(cam).querySelectorAll("a");	
				
				let imgs = document.querySelector(cam).querySelectorAll("img");
				
				/* console.log(imgs); */
				
				imgs.forEach(img =>{
					
					img.classList.add("img-fluid");
					
				});
								 
				links.forEach(a => {
					
					if(a.href.includes(".mp4")){
						
						let video = document.createElement('video');
					
						video.controls = true;

						video.src = a.href;
						video.type="video/mp4";
						video.style.width = "100%"; 
						video.style.padding = "10px 10px";
						a.replaceWith(video);
						
						a.classList.add("video");
					}
					
					if(a.href.includes(".mp3")){
						
						/* console.log(a.text); */
						
						let audio = document.createElement('audio');
					
						audio.controls = true;

						audio.src = a.href;
						audio.type="audio/mp3";
						audio.style.width = "100%"; 
						audio.style.padding = "10px 10px";
						a.replaceWith(audio);
						
						a.classList.add("audio");
					} 
					
				});
				
				/*  */
				
				addBackGroundImage(post.destaque);
				
			});
			

			/*  */
			
			var campo = document.querySelector("#filtrar-tabela");

			campo.addEventListener("input", function() {
				
				var materiais_div = document.querySelector("#materiais");				
				
				var materiais = document.querySelectorAll(".material");
				

				if (this.value.length > 0) {
					
					materiais.forEach(function (material) {
						
						material.classList.add("invisivel");
												
					});
					
															
					var xhr = new XMLHttpRequest();
					
					xhr.open("GET", "http://localhost:8080/api/posts/filtrar/" + this.value);

					xhr.addEventListener("load", function () {
					
						if (xhr.status == 200) {
							
							/* console.log(xhr.status);
				            console.log(xhr.responseText); */
				            
				            var resposta = xhr.responseText;
				            var lista = JSON.parse(resposta);
				            
				            
				            lista.forEach(function (material) {
				            	
				            	var dataString = new Date(material.dataRegistro);
				            	
				            	var data = dataString.getDate() + '/' + (dataString.getMonth() + 1) + '/' +  dataString.getFullYear() + ' ' + dataString.getHours() + ':' + dataString.getMinutes(); 
				            
				            	var materialDiv = document.createElement("div");				            					            	
				            	
				            	materialDiv.innerHTML =  '<div class=\"card p-3 m-3 material\" style=\"border: 1px solid #17a2b8\"><img class=\"card-img-top text-center\" src=\"'+ material.destaque +'" border=\"0\" \/><small><p class=\"card-title\" style=\"margin: 10px 0\">'+ material.titulo +'</p></small><p class=\"card-text text-muted\"><small>'+ data +'</small><\/p><\/div>'
				            	
				            	materiais_div.appendChild(materialDiv);
				            
				            });
				           				            
				            
						}
						
					});
					
					xhr.send();					
				
				} else {
					
					//document.getElementsByClassName("material").remove();
					
					 materiais.forEach(function (material) {
						
						material.remove();
												
					}); 

					
				}

			});
			/*  */
		
		
			$(document).ready(function() {				
				
				
				$('#locales').change (function(){
					var selectedOption = $('#locales').val();
					if (selectedOption != ''){
					window.location.replace ('index?lang=' +
					selectedOption);
					}
				});
				
			});
			

		/*]]>*/
	</script>

</body>

</html>
