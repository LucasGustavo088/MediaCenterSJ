<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Home</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#locales').change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('index?lang=' + selectedOption);
					//var currentURL = window.location.pathname;
					//"Replace" the current URL with the current URL.
					//window.location.replace(currentURL + '?lang='+selectedOption);
				}
			});
		});
	</script>


</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/figuras" th:text="#{platform}"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/categorias" th:text="#{categories}"></a></li>
				<li class="nav-item"><a class="nav-link" href="/posts" th:text="#{posts}"></a></li>
				<li class="nav-item"><a class="nav-link" href="/materiais" th:text="#{materials}"></a></li>
			</ul>
			<ul class="nav navbar-nav" style="position: absolute; right: 15px;"><li>
				<a href="/logout" class="nav-link" th:text="#{singout}"></a></li>
			</ul>
			<nav th:fragment="combo">
			<select id="locales" >
				<option value=""></option>
				<option value="es" th:text="#{lang.es}"></option>
				<option value="en" th:text="#{lang.eng}"></option>
				<option value="pt" th:text="#{lang.pt}"></option>
			</select>
			</nav>
		</div>
	</nav>

	<div class="container-fluid">

		<div class="row">

			<div class="col-md-4"></div>
			<h1 th:text="#{hello_world}"></h1>

			<div class="col-md-8"></div>

		</div>

	</div>

	<script th:src="@{/js/jquery.min.js}"></script>

	<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
